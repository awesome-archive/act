name: workdir
on: push

jobs:
  workdir:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ls -alFt /github/workspace/workdir
    - run: '[[ "$(pwd)" == "/github/workspace/workdir" ]]'
      working-directory: workdir

  noworkdir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: '[[ "$(pwd)" == "/github/workspace" ]]'
